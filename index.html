<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="section-1">
    <div id="account-name">
      <img src="/images/image-jeremy.png" alt="">
      <section id="name">
        <h4>Report for</h4>
        <div id="name-2">Jeremy Robson</div>
      </section>
      
    </div>

    <div id="tabs">
      <!-- <button id="daily-button">Daily</button>
      <button>Weekly</button>
      <button>Monthly</button>  -->
      
      
      <input type="radio" id="daily" class="radio" name="radio" onclick="dataCrap()" checked="checked">
      <label for="daily" id="daily-label">Daily</label>

      <input type="radio" id="weekly" class="radio" name="radio" onclick="dataCrap()">
      <label for="weekly" id="weekly-label">Weekly</label>

      <input type="radio" id="monthly" class="radio" name="radio" onclick="dataCrap()">
      <label for="monthly" id="monthly-label">Monthly</label>

    </div>
  </div>

  <div id="section-2">
    <div id="card-1" class="card">
      <div id="color-1">
        <img src="/images/icon-work.svg">
      </div>
      <div id="description">
        <span id="card-title">
          Work
          <button>
            <img src="/images/icon-ellipsis.svg" id="icon">
          </button>
        </span>
        
        <section id="hours">
          <section class="current">
            <div id="work-hours">32</div>
            hrs
          </section>
        
          <section class="previous">
            Previous - 
            <div id="work-summary">36hrs</div>

          </section>
        </section>
        
        
      </div>
    </div>

    <div id="card-2" class="card">
      <div id="color-2">
        <img src="/images/icon-play.svg" >
      </div>

      <div id="description">
        <span id="card-title">
          Play
          <button>
            <img src="/images/icon-ellipsis.svg" id="icon">
          </button>
        </span>

        <section id="hours">
          <section class="current">
            <div id="play-hours">10</div>
            hrs
          </section>
          
          <section class="previous">
            Previous - 
            <div id="play-summary">8hrs</div>
          </section>
        </section>
        

      </div>
    </div>

    <div id="card-3" class="card">
      <div id="color-3">
        <img src="/images/icon-study.svg">
      </div>
      <div id="description">
        <span id="card-title">
          Study
          <button>
            <img src="/images/icon-ellipsis.svg" id="icon">
          </button>
        </span>

        <section id="hours">
          <section class="current">
            <div id="study-hours">4</div>
            hrs
          </section>
          
          <section class="previous">
            Previous - 
            <div id="study-summary">7hrs</div>
          </section>
        </section>
        
        
      </div>
    </div>

    <div id="card-4" class="card">
      <div id="color-4">
        <img src="/images/icon-exercise.svg">
      </div>
      <div id="description">
        <span id="card-title">
          Exercise
          <button>
            <img src="/images/icon-ellipsis.svg" id="icon">
          </button>
        </span>
        
        <section id="hours">
          <section class="current">
            <div id="exercise-hours">4</div>
            hrs
          </section>

          <section class="previous">
            Previous - 
            <div id="exercise-summary">5hrs</div>
          </section>
        </section>
        
        
      </div>
    </div>

    <div id="card-5" class="card">
      <div id="color-5">
        <img src="/images/icon-social.svg">
      </div>
      <div id="description">
        <span id="card-title">
          Social
          <button>
            <img src="/images/icon-ellipsis.svg" id="icon">
          </button>
        </span>

        <section id="hours">
          <section class="current">
            <div id="social-hours">5</div>
            hrs
          </section>

          <section class="previous">
            Previous - 
            <div id="social-summary">10hrs</div>
          </section>
        </section>
        
      
      </div>
    </div>

    <div id="card-6" class="card">
      <div id="color-6">
        <img src="/images/icon-self-care.svg">
      </div>
      <div id="description">
        <span id="card-title">
          Self Care
          <button>
            <img src="/images/icon-ellipsis.svg" id="icon">
          </button>
        </span>
        
        <section id="hours">
          <section class="current">
            <div id="self-hours">2</div>
            hrs
          </section>

          <section class="previous">
            Previous - 
            <div id="self-summary">2hrs</div>
          </section>
        </section>
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
